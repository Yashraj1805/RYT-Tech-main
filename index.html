<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Font Preloading for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://images.unsplash.com" />
  
  <!-- Primary Meta Tags -->
  <title>RYT TechCorp — AI, Cybersecurity & Enterprise Software Solutions</title>
  <meta name="title" content="RYT TechCorp — AI, Cybersecurity & Enterprise Software Solutions" />
  <meta name="description" content="RYT TechCorp builds enterprise-grade AI systems, cybersecurity solutions, cloud infrastructure, DevOps workflows, and full-stack software for modern businesses." />
  <meta name="keywords" content="AI solutions, cybersecurity, DevOps, enterprise software, cloud migration, full-stack development, RYT TechCorp" />
  <meta name="author" content="RYT TechCorp" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://ryttechcorp.online" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png" sizes="16x16" />
  <link rel="shortcut icon" href="/assets/logo/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/logo/favicon.png" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ryttechcorp.online" />
  <meta property="og:title" content="RYT TechCorp" />
  <meta property="og:description" content="Enterprise AI & Cybersecurity Solutions" />
  <meta property="og:image" content="https://ryttechcorp.online/assets/logo/logo.png" />
  <meta property="og:site_name" content="RYT TechCorp" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://ryttechcorp.online" />
  <meta name="twitter:title" content="RYT TechCorp" />
  <meta name="twitter:description" content="Enterprise AI & Cybersecurity Solutions" />
  <meta name="twitter:image" content="https://ryttechcorp.online/assets/logo/logo.png" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "RYT TechCorp",
    "url": "https://ryttechcorp.online",
    "logo": "https://ryttechcorp.online/assets/logo/logo.png",
    "sameAs": [
      "https://www.linkedin.com/company/ryt-techcorp/"
    ],
    "description": "Enterprise AI, cybersecurity, cloud services, DevOps, and full-stack software development.",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Ghaziabad",
      "addressRegion": "Uttar Pradesh",
      "addressCountry": "IN"
    },
    "foundingDate": "2025",
    "numberOfEmployees": {
      "@type": "QuantitativeValue",
      "value": "2-10"
    }
  }
  </script>
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
